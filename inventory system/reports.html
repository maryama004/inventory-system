<body>
  <div class="sidebar">
    <h2>Inventory</h2>
    <a href="dashboard.html">Dashboard</a>

  <div class="main-content">
    <div class="topbar">
      <h1>Reports</h1>
      <button style="padding:8px 15px; border:none; border-radius:6px; background:#1cc88a; color:white; cursor:pointer;">Generate Report</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Monthly Sales</h3>
        <p>$12,500</p>
      </div>
      <div class="card">
        <h3>Low Stock Items</h3>
        <p>7</p>
      </div>
      <div class="card">
        <h3>Top Supplier</h3>
        <p>me</p>
      </div>
    </div>

    <div class="table-container">
      <h2>Recent Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-09-27</td>
            <td>Laptop</td>
            <td>2</td>
            <td>$1600</td>
          </tr>
          <tr>
            <td>2025-09-25</td>
            <td>Chair</td>
            <td>5</td>
            <td>$600</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
